<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>my-todo-polymer-component</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />


		<script src="https://polygit.org/components/webcomponentsjs/webcomponents-loader.js"></script>
		<link rel="import" href="https://polygit.org/components/polymer/lib/elements/dom-bind.html">
	  <link rel="import" href="custom-element.html">
	</head>
	<body>

		<div class="container-fluid">
			<h1>my-todo-polymer-component</h1>
			<p>This is an example of a simple todo Polymer 2.x web component.</p>


				<dom-bind id="app">
					<template>
						<my-todo-component items="{{todos}}"></my-todo-component>
					</template>
				</dom-bind>
				<script type="text/javascript">
					document.addEventListener('WebComponentsReady', function(e){
						var scope = document.querySelector('#app');
						scope.todos = [
							{ text: "Learn ReactJS" },
							{ text: "Learn Polymer", completed: true }
						];
					});
				</script>
