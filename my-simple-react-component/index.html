<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>my-simple-react-component</title>

		<script src='https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.min.js'></script>

		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	</head>

	<body>
		<div id="root">
			<!-- App loaded here -->
		</div>

		<script type="text/babel">
			const mountNode = document.querySelector('#root');
    	const { Component } = React;
    	const { render } = ReactDOM;
			class MySimpleReactComponent extends React.Component {
				constructor(props){
					super(props);
					this.displayName = 'MySimpleReactComponent';
				}
				componentWillMount(){
					console.log(this.displayName, 'componentWillMount', this);
				}
				componentDidMount(){
					console.log(this.displayName, 'componentDidMount', this);
				}
				componentWillUnmount(){
					console.log(this.displayName, 'componentWillUnmount', this);
				}
				render(){
			    const {children, name} = this.props;
				  return (
					  <div className='MySimpleReactComponent'>
			        <div>Hello <span>{name}</span></div>
			        {children}
							<style>{`
								.MySimpleReactComponent {
									display: block;
								}
								.MySimpleReactComponent span{
									color: blue;
								}
							`}</style>
			      </div>
				  );
				}
			}

			function App(){
				return (<MySimpleReactComponent name='Jonnie'>This is content</MySimpleReactComponent>);
			}

			render(<App/>, mountNode);
		</script>
	</body>
</html>
